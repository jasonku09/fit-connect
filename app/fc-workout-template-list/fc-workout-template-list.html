<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/ui-full-dialog/ui-full-dialog.html">

<dom-module id="fc-workout-template-list">
  <style>
    .search-bar{
      height:35px;
      width: 100%;
      border-bottom: 1px solid lightgrey;
    }

    #addTemplateDialog{
      font-size: 15px;
    }
    #addTemplateDialog input{
      background-color:rgb(215, 215, 215);
      color: rgb(40, 40, 40);
      font-family: 'Roboto';
      padding: 5px;
      width: 250px;
      height: 20px;
      margin-bottom: 5px;
    }
    #addTemplateDialog input:focus{
      background-color: white;
    }
  </style>
  <template>
    <ui-full-dialog id="addTemplateDialog" with-backdrop="true">
      <paper-toolbar class="dialog-toolbar" header>Add Template</paper-toolbar>
      <paper-item class="padding-top">
        <paper-item-body two-line>
          <div class="padding-bottom">Name</div>
          <input secondary value="{{newTemplateName::input}}">
        </paper-item-body>
      </paper-item>
      <paper-item>
        <paper-item-body>
          <div class="padding-bottom">Exercises</div>
        </paper-item-body>
      </paper-item>
      <template is="x-repeat" items="{{newTemplateExercises}}">
        <input style="margin-left:15px" secondary value="{{item.name::input}}">
      </template>
      <paper-button style="color: rgb(70, 144, 208)" on-tap="handleAddExercise">Add Exercise</paper-button>
      <paper-button affirmative class="primary-button" on-tap="handleAddTemplate">Ok</paper-button>
      <paper-button dismissive on-tap="handleCancelTap">Cancel</paper-button>
    </ui-full-dialog>

    <div class="search-bar horizontal layout center">
      <iron-icon class="padding-left"icon="search"></iron-icon>
      <input value="{{clientSearchText}}"
             placeholder="Search"
             onfocus="this.placeholder = ''"
             onblur="this.placeholder = 'Search'">
    </div>
    <template is="x-repeat" items="[[workoutTemplates]]">
      <paper-icon-item>
        <iron-icon item-icon icon="grade"></iron-icon>
        <div>[[item.name]]</div>
      </paper-icon-item>
    </template>
    <paper-fab class="temp-fab" icon="add" on-tap="handleFabTap"></paper-fab>
  </template>
</dom-module>

<script src="fc-workout-template-list.js"></script>
