<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/communication-icons.html">

<dom-module id="fc-navigation">
  <style>
    .drawer{
      background-color: rgb(37, 44, 63);
      color: rgb(125,125,125);
      font-weight: 300;
    }
    .nav-item{
      height: 75px;
      padding: 15px;
    }
    iron-icon{
    color: rgb(125,125,125);
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }
    .selected{
      color:white;
    }
    .selected-bar{
      width: 5px;
      height: 100%;
      background-color:blue;
    }
  </style>
  <template>
    <div class="drawer vertical layout fit">
      <template is="x-repeat" items="[[tabs]]">
        <div class="nav-item vertical layout center center-justified" on-tap="onItemTap">
          <iron-icon class$="[[item.class]]" icon="[[item.icon]]"></iron-icon>
          <div class$="[[item.class]]">[[item.displayName]]</div>
        </div>
      </template>
    </div>
  </template>
</dom-module>
<script src="fc-navigation.js"></script>
