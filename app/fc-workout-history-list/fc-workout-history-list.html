<dom-module id="fc-workout-list">
  <template>
    <template id="repeat" is="dom-repeat" items="[[history]]">
      <paper-icon-item on-tap="_handleHistoryTap">
        <iron-icon icon="bookmark-outline" item-icon></iron-icon>
        <paper-item-body two-line>
          <div>[[item.name]]></div>
          <div seconary>Completed on: <span>[[item.created]]</span></div>
        </paper-item-body>
      </paper-icon-item>
    </template>
  </template>
</dom-module>

<script src="fc-workout-history-list.js"></script>
