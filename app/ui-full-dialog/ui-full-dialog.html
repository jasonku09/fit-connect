<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="ui-full-dialog">
  <link rel="import" type="css" href="ui-full-dialog.css">
  <template>

    <div>
      <content select="[header]"></content>
    </div>

    <!-- need this because the host needs to be overflow: visible -->
    <div id="scroller" class="flex" style="padding-left: 15px; padding-right: 15px" relative flex auto>
      <content select=":not([affirmative]):not([dismissive]):not([left]):not([right]):not([header])"></content>
    </div>

    <div id="actions" relative layout horizontal>
      <content select="[left]"></content>
      <content select="[dismissive]"></content>
      <content select="[affirmative]"></content>
      <div class="flex"></div>
      <content select="[right]"></content>
    </div>
  </template>

</dom-module>

<script src="ui-full-dialog.js"></script>
