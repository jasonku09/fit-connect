<link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-drawer-panel/paper-drawer-panel.html">

<dom-module id="fc-user-list">
  <link rel="import" type="css" href="fc-user-list.css">
  <template>
    <div class="search-bar horizontal layout center">
      <iron-icon class="padding-left"icon="search"></iron-icon>
      <input value="{{clientSearchText}}" placeholder="Search">
    </div>
    <template is="x-repeat" items="[[userList]]">
      <paper-item class="horizontal layout center" on-tap="handleItemTap">
        <image class="profile-image" src="../../images/default_profile.png">
        <div class="flex">[[item.username]]</div>
        <iron-icon icon="chevron-right"></iron-icon>
      </paper-item>
    </template>
    <!--FAB Placeholder-->
    <div class="temp-fab horizontal layout center center-justified">+</div>
  </template>
</dom-module>

<script src="fc-user-list.js"></script>
