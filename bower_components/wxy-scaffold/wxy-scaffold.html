<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../paper-header-panel/paper-header-panel.html">
<link rel="import" href="../paper-toolbar/paper-toolbar.html">

<dom-module id="wxy-scaffold">
  <style>
    [drawer] {
      background-color: var(--scaffold-nav-color);
    }
  </style>
  <template>
    <paper-drawer-panel>
      <div drawer class="fit">
        <content select=".navigation"></content>
      </div>
      <paper-header-panel class="fit" main mode="seamed">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex">
            <content select=".tool"></content>
          </div>
        </paper-toolbar>
        <div class="fit">
          <content select="*"></content>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>
  </template>
</dom-module>

<script src="wxy-scaffold.js"></script>
