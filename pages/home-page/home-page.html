<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/wxy-scaffold/wxy-scaffold.html">
<link rel="import" href="../../app/fc-user-browser/fc-user-browser.html">

<dom-module id="home-page">
  <template>
    <wxy-scaffold>
      <fc-navigation class="navigation"></fc-navigation>
      <div class="tool">Clients</div>
      <fc-user-list></fc-user-list>
      <fc-calendar></fc-calendar>
      <div class="right-tool">[[selectedUser.name]]</div>
      <fc-user-detail user="[[selectedUser]]" class="right-drawer"></fc-user-detail>
    </wxy-scaffold>
  </template>
</dom-module>

<script src="home-page.js"></script>
