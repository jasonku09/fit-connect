<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/wxy-scaffold/wxy-scaffold.html">
<link rel="import" href="../../bower_components/wxy-jsonapi/wxy-jsonapi.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../app/fc-user-list/fc-user-list.html">
<link rel="import" href="../../app/fc-navigation/fc-navigation.html">
<link rel="import" href="../../app/fc-user-detail/fc-user-detail.html">


<dom-module id="home-page">
  <link rel="import" type="css" href="home-page.css">
  <template>
    <wxy-jsonapi id="api"></wxy-jsonapi>
    <wxy-scaffold id="host">
      <fc-navigation class="navigation" selected="clients" router="[[router]]" token="{{token}}"></fc-navigation>
      <div class="tool fit">
        <!--TODO: Make logo into a .png-->
        <div class="horizontal layout center">
          <div id="logo" class="horizontal layout center center-justified" on-tap="handleTest">
            Fit<span id="large">C</span>onnect
          </div>
          <div class="title padding-left"></div>
          <div class="flex"></div>
          <div style="font-size:16px; font-weight:200" class="padding-right">[[user.username]]<iron-icon class="padding-left" icon="expand-more"></iron-icon></div>
        </div>
      </div>
      <div class="right-tool">
        <div class="vertical layout">
          <span class="title">[[selectedUser.username]]</span>
        </div>
      </div>
      <fc-user-detail class="right-drawer" hidden$="[[computeUserDetailHidden(selectedUser)]]" controller="[[controller]]" user-id="[[selectedUser._id]]" router="[[router]]"></fc-user-detail>
      <paper-toolbar class="nav-toolbar">
        Clients
        <div class="flex"></div>
        <iron-icon class="tool-icon" icon="today"></iron-icon>
        <iron-icon class="tool-icon" icon="editor:format-list-bulleted"></iron-icon>
      </paper-toolbar>
      <fc-user-list id="user-list" controller="[[controller]]" selected-user="{{selectedUser}}" user-list="[[userlist]]" token="[[token]]"></fc-user-list>
      <fc-calendar controller="[[controller]]"></fc-calendar>
    </wxy-scaffold>
  </template>
</dom-module>

<script src="home-page.js"></script>
