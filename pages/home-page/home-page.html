<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../app/fc-client-list/fc-client-list.html">
<link rel="import" href="../../app/fc-client-detail/fc-client-detail.html">
<link rel="import" href="../../app/fc-navigation/fc-navigation.html">

<dom-module id="home-page">
  <style>
    .nav-toolbar {
      background-color: #f0f0f0;
      color: gray;
      font-size: 14px;
    }

    paper-fab {
      background-color: #388E3C;
    }

  </style>
  <template>
    <wxy-scaffold>
      <fc-navigation class="navigation" selected="clients" router="[[router]]" token="{{token}}"></fc-navigation>
      <div class="tool fit horizontal layout center">
        <fc-logo></fc-logo>
        <div class="flex"></div>
        <div>
          <span>[[user.username]]</span>
          <paper-icon-button icon="expand-more"></paper-icon-button>
        </div>
      </div>
      <div class="right-tool">
        <div class="vertical layout">
          <span class="title">[[selectedClient.username]]</span>
        </div>
      </div>
      <fc-client-detail class="right-drawer"></fc-client-detail>
      <paper-toolbar class="nav-toolbar">
        <span>Clients</span>
        <div class="flex"></div>
        <paper-icon-button class="tool-icon" icon="today"></paper-icon-button>
        <paper-icon-button class="tool-icon" icon="editor:format-list-bulleted"></paper-icon-button>
      </paper-toolbar>
      <fc-client-list selected-client="{{selectedClient}}"></fc-client-list>
      <fc-calendar controller="[[controller]]"></fc-calendar>
    </wxy-scaffold>
  </template>
</dom-module>

<script src="home-page.js"></script>
