<dom-module id="workout-page">
  <template>
    <fc-navigation class="navigation" selected="clients" router="[[router]]" token="{{token}}"></fc-navigation>
    <div class="tool fit horizontal layout center">
      <fc-logo></fc-logo>
      <div class="flex"></div>
      <div>
        <span>[[user.username]]</span>
        <paper-icon-button icon="expand-more"></paper-icon-button>
      </div>
    </div>
    <div class="right-tool">
      <div class="vertical layout">
        <span class="title">[[selectedUser.username]]</span>
      </div>
    </div>
    <fc-workout-detail class="right-drawer"></fc-workout-detail>
    <paper-toolbar class="nav-toolbar">
      --
    </paper-toolbar>
    <fc-workout-history-list id="user-list"></fc-workout-history-list>
    <fc-workout-log></fc-workout-log>
  </wxy-scaffold>
  </template>
</dom-module>

<script src="workout-page.js"></script>
